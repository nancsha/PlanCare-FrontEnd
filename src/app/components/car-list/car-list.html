<mat-card class="page-card">
  <mat-card-title>Cars</mat-card-title>
  <mat-card-subtitle>View all cars and filter by make</mat-card-subtitle>

  <!-- Filter -->
  <div class="filter-row">
    <mat-form-field appearance="outline">
      <mat-label>Filter by make</mat-label>
      <input
        matInput
        [(ngModel)]="makeFilter"
        (keyup.enter)="onFilterChange()"
        placeholder="e.g. Toyota" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onFilterChange()">
      Search
    </button>
  </div>

  <!-- Loading -->
  <div class="center" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
  </div>

  <!-- Error -->
  <div class="error" *ngIf="error">
    {{ error }}
  </div>

  <!-- Table -->
  <div *ngIf="!loading && cars.length">
    <table mat-table [dataSource]="cars" class="mat-elevation-z2 full-width-table">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let car"> {{ car.id }} </td>
      </ng-container>

      <!-- Make Column -->
      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef> Make </th>
        <td mat-cell *matCellDef="let car"> {{ car.make }} </td>
      </ng-container>

      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let car"> {{ car.model }} </td>
      </ng-container>

      <!-- Registration Number Column -->
      <ng-container matColumnDef="registrationNumber">
        <th mat-header-cell *matHeaderCellDef> Reg # </th>
        <td mat-cell *matCellDef="let car"> {{ car.registrationNumber }} </td>
      </ng-container>

      <!-- Expiry Column -->
      <ng-container matColumnDef="registrationExpiry">
        <th mat-header-cell *matHeaderCellDef> Expiry (UTC) </th>
        <td mat-cell *matCellDef="let car">
          {{ car.registrationExpiry | date:'medium' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <p *ngIf="!loading && !cars.length">
    No cars found.
  </p>

  <div class="link-row">
    <a mat-button routerLink="/registration">Go to registration status</a>
  </div>
</mat-card>
