<mat-card class="page-card">
  <mat-card-title>Live Registration Status</mat-card-title>
  <mat-card-subtitle>
    Updated every ~10 seconds via SignalR
  </mat-card-subtitle>

  <table
    mat-table
    [dataSource]="statuses"
    class="mat-elevation-z2 full-width-table"
    *ngIf="statuses.length">

    <!-- Car Id -->
    <ng-container matColumnDef="carId">
      <th mat-header-cell *matHeaderCellDef> Car ID </th>
      <td mat-cell *matCellDef="let s"> {{ s.carId }} </td>
    </ng-container>

    <!-- Registration Number -->
    <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell *matHeaderCellDef> Reg # </th>
      <td mat-cell *matCellDef="let s"> {{ s.registrationNumber }} </td>
    </ng-container>

    <!-- Expiry -->
    <ng-container matColumnDef="registrationExpiry">
      <th mat-header-cell *matHeaderCellDef> Expiry (UTC) </th>
      <td mat-cell *matCellDef="let s"> {{ s.registrationExpiry | date:'medium' }} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let s">
        <mat-chip [color]="isExpired(s) ? 'warn' : 'primary'" selected>
          <!-- <mat-icon class="status-icon">
            {{ isExpired(s) ? 'error' : 'check_circle' }}
          </mat-icon> -->
          {{ isExpired(s) ? 'Expired' : 'Valid' }}
        </mat-chip>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="!statuses.length">
    Waiting for registration status updates...
  </p>

  <div class="link-row">
    <a mat-button routerLink="/">
      Back to cars list
    </a>
  </div>
</mat-card>
